<style type="text/css">
	#todoapp section {
    width: 90%;
    margin: 0 auto;
    max-width: 100%;
    padding: 0 5%;
    margin-top: 15px;
}
#todo-list .destroy {
position: absolute;
right: 5px;
top: 10px;
cursor: pointer;
width: 20px;
height: 20px;
background: url(img/destroy.png) no-repeat;
}
#todo-list li:hover .destroy {
display: block;
}
#todo-list .destroy:hover {
background-position: 0 -20px;
}
</style>

	<body>
		<div id="todoapp">
			<section>
	            <input id="new-todo" type="text" class="validate" placeholder="what to remember..">
			</section>
			<section>
				<button type="button" class="btn btn-default waves-effect waves-light"><i class="fa fa-home"></i></button>
			    <button type="button" class="btn btn-primary waves-effect waves-light"><i class="fa fa-file-text-o"></i></button>
			    <button type="button" class="btn btn-success waves-effect waves-light"><i class="fa fa-list"></i></button>
			    <button type="button" class="btn btn-info waves-effect waves-light"><i class="fa fa-thumbs-up"></i></button>
			    <button type="button" class="btn btn-link">All</button>
			</section>
			<section id='main'>
				<ul id='todo-list'>
				</ul>
			</section>
		</div>
