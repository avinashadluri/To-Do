        <script type="text/javascript">
            app.initialize(); 
            $(document).ready(function() {
              var EnterKey = 13;
              var maindata = {};              
              blockScreen();
              initializeList();
              $(".button-collapse").sideNav();
              $('.modal-trigger').leanModal();
               $('select').material_select();
              $(document).on('click','.btnAddCategory',function(e) {
                addCategory();
              });
              $(document).on('keypress','.add',function(e) {
                if (e.which === EnterKey && $(this).val()) {
                  addCategory();
                }
              });
              $(document).on('keypress','.todo',function(e) {
                if (e.which === EnterKey && $(this).val()) {
                    var thisValue = $(this).val();
                    var thisCategory = $(this).attr('cat');
                    var existingDataCount = $(this).closest(".row").find('p').length;
                    existingDataCount = (existingDataCount>=1)?(existingDataCount+1):1;
                    var appendData = '<p><input type="checkbox" name="'+thisCategory+existingDataCount+'" id="'+thisCategory+existingDataCount+'" class="todocheckbox" cat="'+thisCategory+'" count="'+existingDataCount+'"/><label for="'+thisCategory+existingDataCount+'" class="checkboxlabel" cat="'+thisCategory+'" count="'+existingDataCount+'">'+thisValue+'</label><i class="material-icons edittodoicon">edit</i><i class="material-icons alarmicon">alarm</i><input type="text" id="text_'+thisCategory+existingDataCount+'" class="edittodo content-hide" value="'+thisValue+'"><i class="material-icons doneedittodoicon content-hide">done</i></p>';
                    $(this).closest(".row").find(".todocontent").prepend(appendData);
                    $(this).val('');
                    if(localStorage.tododata) {
                      var maindata = JSON.parse(localStorage.tododata);  
                      console.log(maindata);
                      var thisIndex = (maindata.categories).indexOf(thisCategory);
                      var thisArray = (maindata.todos[thisIndex]);
                      thisArray.push({task:thisValue,alarm:"",status:0});
                      maindata.todos[thisIndex] = thisArray;
                      console.log(maindata);
                      localStorage.tododata = JSON.stringify(maindata);
                    }
                }
              }); 
              $(document).on('click','.checkboxlabel',function(e) {
                var thisCategory = $(this).attr('cat');
                var thisCount = $(this).attr('count');
                if(localStorage.tododata) {
                    var maindata = JSON.parse(localStorage.tododata);  
                    var thisIndex = (maindata.categories).indexOf(thisCategory);
                    var thisArray = (maindata.todos[thisIndex]);
                    var thisId = $(this).attr("for");
                    if($("#"+thisId).is(':checked')) {
                        console.log(1);
                        thisArray[thisCount-1].status = 0;
                        $(this).parent("p").find("i").show();
                        $(this).parent("p").find(".doneedittodoicon").hide();
                        // $(this).closest('.todocontent').prepend($(this).closest('p'));
                    }else {
                        console.log(0);
                        thisArray[thisCount-1].status = 1;
                        $(this).parent("p").find("i").hide();
                        // $(this).closest('.todocontent').find("hr").before($(this).closest('p'));
                    } 
                    maindata.todos[thisIndex] = thisArray;
                    localStorage.tododata = JSON.stringify(maindata);
                }            
              });
              $(document).on('click', '.clearcompleted', function(event) { 
                if (confirm("This will clear completed tasks, are you sure?") == true) {
                  var li = $(this).closest('li').find(".todocheckbox");
                  li.each(function(index, el) {
                    ($(el).is(':checked'))?$(el).closest('p').fadeOut(500, function() { $(this).remove(); }):'';
                  });
                  return false;
                }
              });
              $(document).on('click', '.removecategory', function(event) {
                if (confirm("This will delete this category, are you sure?") == true) {
                  $(this).closest('li').fadeOut(500, function() { $(this).remove();});
                  return false;
                }
              });
              $(document).on('click', '.edittodoicon', function(event) {
                $(this).parent().find("input,label,i").hide();
                $(this).parent().find(".edittodo,.doneedittodoicon").show();
              });
              $(document).on('click', '.alarmicon', function(event) {
                $('#alarmModal').openModal();
              });
              $(document).on('click', '.doneedittodoicon', function(event) {
                  editToDo($(this).closest('p').find(".edittodo"));
              })
              $(document).on('keypress', '.edittodo', function(e) { 
                if (e.which === EnterKey) {
                  editToDo($(this));
                }
              });
              function editToDo(thisElem) {
                if(localStorage.tododata) {
                    var thisCategory = thisElem.closest('p').find('label').attr('cat');
                    var thisCount = thisElem.closest('p').find('label').attr('count');
                    var thisValue = thisElem.closest('p').find('.edittodo').val();
                    console.log(thisValue);
                    if(thisValue) {
                        var maindata = JSON.parse(localStorage.tododata);  
                        var thisIndex = (maindata.categories).indexOf(thisCategory);
                        var thisArray = (maindata.todos[thisIndex]);
                        thisArray[thisCount-1].task = thisValue;
                        // console.log(thisArray); return;
                        maindata.todos[thisIndex] = thisArray;
                        localStorage.tododata = JSON.stringify(maindata);
                        thisElem.parent().find("input,label,i").show();
                        thisElem.parent().find("label").html(thisElem.parent().find(".edittodo").val());
                        thisElem.parent().find(".edittodo,.doneedittodoicon").hide();
                    }else {
                        alert("Please enter task!");
                    }
                } 
              }
              function blockScreen() {
                $(".blockScreen").show();
              }
              function unBlockScreen() {
                $(".blockScreen").hide();
              }
              function addCategory() {
                var new_category = $(".add").val();
                if(new_category) {
                    var tempCategory = '<li cat="'+new_category+'"><div class="collapsible-header"><b><i class="large material-icons">list</i>'+new_category.toUpperCase()+'</b><span class="materialicon right"><i class="mdi mdi-chevron-down"></i></span></div><div class="collapsible-body"><div class="row"><div class="input-field col s12"><input value="" class="todo" type="text" placeholder="What To Do .. ?" cat="'+new_category+'"></div><div class="col s12 todocontent"><hr><button class="btn waves-effect waves-light removecategory right" type="button" name="action" cat="category"><i class="mdi mdi-playlist-remove"></i></button><button class="btn waves-effect waves-light clearcompleted right" type="button" name="action" cat="category"><i class="mdi mdi-checkbox-multiple-marked-outline"></i></button></div></div></div></li>';
                    if(localStorage.tododata) {
                        var maindata = JSON.parse(localStorage.tododata);  
                        if((maindata.categories).indexOf(new_category) < 0) {
                            $(".todo_categories").append(tempCategory);
                            $('.collapsible').collapsible({                      
                              accordion : true
                            });
                            (maindata.categories).push(new_category);
                            var thisIndex = (maindata.categories).indexOf(new_category);
                            maindata.todos[thisIndex] = [];
                            localStorage.tododata = JSON.stringify(maindata);
                        }else {
                            alert("It seems that you have already added this category!");

                        }
                    }
                    $('#modal1').closeModal();
                    $(".add").val('');
                }else {
                    alert("Please give a name to category!");
                }
                
              } 
              function initializeList() {
                if(localStorage.tododata) {
                  var maindata = JSON.parse(localStorage.tododata);  
                  if(maindata.categories) {
                    $(maindata.categories).each(function(catindex,catname) {
                      if(catname && catname != "personal") {
                        var appendCategory = '<li cat="'+catname+'"><div class="collapsible-header"><b><i class="large material-icons">list</i>'+catname.toUpperCase()+'</b><span class="materialicon right"><i class="mdi mdi-chevron-down"></i></span></div><div class="collapsible-body"><div class="row"><div class="input-field col s12"><input value="" class="todo" type="text" placeholder="What To Do .. ?" cat="'+catname+'"></div><div class="col s12 todocontent"><hr><button class="btn waves-effect waves-light removecategory right" type="button" name="action" cat="category"><i class="mdi mdi-playlist-remove"></i></button><button class="btn waves-effect waves-light clearcompleted right" type="button" name="action" cat="category"><i class="mdi mdi-checkbox-multiple-marked-outline"></i></button></div></div></div></li>';
                        $(".todo_categories").append(appendCategory);
                        $('.collapsible').collapsible({                      
                          accordion : true
                        });
                      }
                    });   
                    $(".todo_categories li").each(function(lindex, lielem) {
                      var thisLi = $(this);
                       if(maindata.todos[lindex]) {
                         var arrlength = ((maindata.todos[lindex]).length);
                         if(arrlength > 0) {
                          $(maindata.todos[lindex]).each(function(todokey, arrval) {
                            var todoIndex = todokey+1;
                            var todoCat = maindata.categories[lindex];
                            var todoValue = arrval.task;
                            var todoStatus = (arrval.status)?"checked":"";
                            var iconShow  = (arrval.status)?'<i class="material-icons edittodoicon content-hide">edit</i><i class="material-icons  content-hide alarmicon">alarm</i>':'<i class="material-icons edittodoicon">edit</i><i class="material-icons alarmicon">alarm</i>';
                            var prependToDo = '<p><input type="checkbox" name="'+todoCat+todoIndex+'" id="'+todoCat+todoIndex+'" class="todocheckbox" cat="'+todoCat+'" '+todoStatus+' count="'+todoIndex+'"><label for="'+todoCat+todoIndex+'" class="checkboxlabel" cat="'+todoCat+'" count="'+todoIndex+'">'+todoValue+'</label>'+iconShow+'<input type="text" id="text_'+todoCat+todoIndex+'" class="edittodo content-hide" value="'+todoValue+'"><i class="material-icons doneedittodoicon content-hide">done</i></p>';
                             thisLi.find(".todocontent").prepend(prependToDo);
                          });
                        }
                       }
                    });
                  }
                }else {
                  localStorage.tododata = JSON.stringify({"categories":["personal"],"todos":{"0":[]}});
                }
                unBlockScreen();
              } 
            });
        </script>
